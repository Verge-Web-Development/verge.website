<section class="vcp contact">
<div class="vcc">

	<h1 class="title">Contact</h1>
	<h2 class="subTitle" ></h2>

	<div class="contact-information">
		<div class="contact-information-wrap">
			<div class="contact-information-l">
				<div>
					<span>Phone<span class="hide"> Number</span>:</span>
				</div>
				<div>
					<span><span class="hide">Office</span>Hours:</span>
				</div>
			</div>
			<div class="contact-information-r">
				<div>
					<a class="greenText" href="tel:15203440338" itemprop="telephone">520.344.0338</a>
				</div>
				<div>
					<time>Monday-Friday</time> <span class="blueText">&amp;</span> <time>9-5</time>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<hr/>
	</div>

	<form class="contactForm" data-action="https://formspree.io/vergewd@gmail.com" data-method="post">
		<div class="responseText"></div>
		<input type="text" name="firstname" placeholder="First Name" autofocus/>
		<input type="text" name="lastname" placeholder="Last Name"/>
		<input type="tel" name="phone" placeholder="Phone"/>
		<input type="email" name="email" placeholder="Email" required/>
		<textarea type="text" name="message" placeholder="Message"></textarea>
		<input type="button" value="SEND" onclick="asyncSubmit(this);"/>
	</form>

</div>
</section>
